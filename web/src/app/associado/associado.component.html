<mat-card class="card-custom" align="center">
    <div class="menu-align">
        <form name="associadoForm" [formGroup]="associadoForm" novalidate>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label class="color-label">Nome</mat-label>
                    <input matInput formControlName="name" [(ngModel)]="associate.name" placeholder="Nome do associado">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label class="color-label">CPF</mat-label>
                    <input matInput formControlName="cpf" [(ngModel)]="associate.cpf" placeholder="Digite um cpf valido">
                </mat-form-field>
            </p>
            <p>
                <button [disabled]="!associadoForm.valid" (click)="criarAssociado()" mat-flat-button class="large-button" color="success">Salvar</button>
            </p>
        </form>

    </div>
</mat-card>

<br>

<div class="card-custom">

    <mat-form-field>
        <mat-label class="color-label">Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hydrogen" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="demo-name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="demo-weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of associate"></mat-paginator>
</div>
